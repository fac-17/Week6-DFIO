<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/style.css">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous&display=swap" rel="stylesheet">
  <title>FinalFactasy:Home</title>
</head>
<body>
  <h1>FINAL FACTASY<h1>
  <form class="form create-form" autocomplete="off" action="/newuser" method="post">
    <label for="new-username">Create a new username, young warrior!</label><br>
    <input type="text" name="username" id="new-username" placeholder="username" required pattern='[a-z0-9]+'>
    <p id="new-username-err"></p>
    <input type="password" name="password" id="new-password" placeholder="password" aria-label="create a password" minlength='6' pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
    <p id="new-password-err"></p>
    <input type="submit" value="GO">
  </form>
  <form class="form login-form" autocomplete="off" action="/login" method="post">
    <label for="login-username">Welcome Back, Enter your username to continue!</label><br>
    <input type="text" name="username" id="login-username" placeholder="username" required pattern='[a-z0-9]+'>
    <p id="login-username-err"></p>
    <input type="password" name="password" id="login-password" placeholder="password" aria-label="enter login password" minlength='6' pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
    <p id="login-password-err"></p>
    <input type="submit" value="GO">
  </form>
  <h1> Ye Chamber of Warriors </h1>
  <table class="leaderboard-table">
    <thead>
     <tr>
        <th class="leaderboard-cell">Position</th> 
      <th class="leaderboard-cell">Warrior Name</th>
      <th class="leaderboard-cell">Power Level</th>
     </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="./public/validation.js"></script>
  <script src="./public/leaderboard.js"></script>
</body>
</html>
